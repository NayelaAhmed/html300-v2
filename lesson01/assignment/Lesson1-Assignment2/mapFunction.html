<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lesson 1 Assignment 2 mapFunction Method</title>

</head>
<body>
    <main>
        <h1>Using JavaScript mapFunction() Method</h1>
        
<form id="example-form">
    <label>Enter numbers to see the square roots:
      <input type="number" class="input">
    </label>
    <input type="submit" value="Click Demo!">
</form>

<p id="demo"></p>

<script>
    //These are the original arrays that will give the square root of al the values when the user clicks the button
    const numbers = [];
    //wait for the page to be loaded, then call the setup function
    document.addEventListener("DOMContentLoaded", setup);

    //hook up the button to the update function
    function setup(){
        document.getElementById("example-form").addEventListener("submit", update);
    }

    //compute the array sum using forEach
    function update(event) {
        event.preventDefault();
        const inputField = document.querySelector('#example-form .input');
        const userInput = inputField.value;
        const userNumber = parseInt(userInput);
        numbers.push(userNumber);
        const newArray = numbers.map(mapping);
        
        document.getElementById("demo").innerHTML = newArray;
    
    }

    function mapping(x) {
        return Math.sqrt(x);
    }

</script>


    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lesson 1 Assignment 2 filter Method</title>

</head>

<body>
    <main>
        <h1>Using JavaScript filter Method to implement a call back function</h1>
        <p>Click the button to get a value above a specific number.</p>

<form id="example-form">

    <label>minimum age over 21:
        <input type="number" class="age">
    </label>
    <input type="submit" value="filter">
       
</form>

<p>All ages above minimum: <span id="demo"></span></p>

<script>
    //array will contain all ages
    const ages = [];
    //wait for the page to be loaded, then call the setup function
    document.addEventListener("DOMContentLoaded", setup);

    //hook up the button to the update function
    function setup(){
        document.getElementById("example-form").addEventListener("submit", update);
    }

    //all ages over 21 will show up when you click the button
    function update(event) {
        //prevents the form from being submitted
        event.preventDefault();
        //select the element with class name of age that is inside of an element of id example-form
        const inputField = document.querySelector('#example-form .age');
        //the value of the input field
        const userInput = inputField.value;
        const userNumber = parseInt(userInput);
        ages.push(userNumber);
        const newArray = ages.filter(a)
        document.getElementById("demo").innerHTML = newArray;
    }

    function a(x) {
        return x > 21;
    }

</script>
        
                
                
    </main>
    
</body>
</html>

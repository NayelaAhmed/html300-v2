<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 Assignment 2 sort Method</title>
</head>

<body>

    <main>
        <h1>Using JavaScript sort Method</h1>

        <form id="example-form">
            <label>Type in words:
              <input class="input">
            </label>
            <input type="submit" value="Sort">
        </form>
        <p>See the sorts method array alphabetically <span id="demo"></span></p>


<script>
    //arrays will contain any word
    let words = [];
    //wait for the page to be loaded, then call the setup function
    document.addEventListener("DOMContentLoaded", setup);

    //hook up the button to the update function
    function setup(){
    document.getElementById("example-form").addEventListener("submit", update);
    }
    //all words will show up alphabetically when you click the button
    function update(event) {
        event.preventDefault();
        const inputField = document.querySelector('#example-form .input');
        
        const userInput = inputField.value;

        //split userInput into words array
        words = userInput.split(" ");
        //sorts words array
        words = words.sort(function(a,b){return a.localeCompare(b);});

        let sorted = words.toString();
        sorted = sorted.replace(/,/g, " ");


        //const newArray = words.sort(a)
        document.getElementById("demo").innerHTML = sorted;
    }

    

</script>

    </main>
    
</body>

</html>
